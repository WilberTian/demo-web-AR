<!DOCTYPE html>
<html>
  <head>
    <title>Image Textures</title>
    <script src="../libs/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="../asserts/sky.jpg" radius="30"></a-sky>

      <a-box src="../asserts/texture-1.jpg" position="-2 0.5 -4"></a-box>
      <a-sphere src="../asserts/texture-2.jpg" radius="0.5" position="0 0.5 -3"></a-sphere>
      <a-cone src="../asserts/texture-5.jpg" height="2" radius-top="0.1" position="0 1 -6"></a-cone>
      <a-box src="../asserts/texture-3.jpg" position="2 0.5 -4"></a-box>

      <a-plane src="../asserts/texture-4.jpg" rotation="-90 0 0" height="100" width="100"></a-plane>

      <a-light type="ambient" color="#666"></a-light>
      <a-light type="point" intensity="1" position="2 4 4"></a-light>
    </a-scene>
  </body>
</html>
