<!DOCTYPE html>
<html>
  <head>
    <title>use js</title>
    <script src="../../libs/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('js-playground', {
        init: function () {
          // Solution for Getting Entities.
          var sceneEl = document.querySelector('a-scene');
          console.log(sceneEl);
          console.log(sceneEl.querySelectorAll('a-entity'));
          console.log(sceneEl.querySelector('a-box'));
          console.log(sceneEl.querySelectorAll('a-sphere, a-cylinder'));
          console.log(sceneEl.querySelectorAll('.coolshape'));

          // Solution for Modifying Entities.
          sceneEl.querySelector('a-cylinder').setAttribute('geometry', 'height', 0.5);

          // Solution for Creating Entities.
          for (var i = 0; i < 50; i++) {
            var boxEl = document.createElement('a-box');
            boxEl.setAttribute('material', {color: '#EF2D5E'});
            boxEl.setAttribute('position', {x: Math.random() * 20 - 10, y: Math.random() * 20 - 10, z: Math.random() * 20 - 10});
            boxEl.setAttribute('scale', {x: Math.random() / 2, y: Math.random() / 2, z: Math.random() / 2});
            sceneEl.appendChild(boxEl);
          }

          // Solution for Handling Events.
          var boxEl = sceneEl.querySelector('a-box')
          
          boxEl.addEventListener('foo', function () {
            boxEl.setAttribute('color', 'blue');  
          });
          boxEl.emit('foo');
        }
      });
    </script>
  </head>
  <body>
    <a-scene js-playground>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere class="coolshape" position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder class="coolshape" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
